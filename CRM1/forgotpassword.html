<body class="bg-img">

    <nav class="navbar navbar-expand-md navbar-dark bg-navbar px-2">
        <!-- <a class="navbar-brand" href="#">Mira&nbsp;Technologies</a> -->
        <img src="https://miratechnologiesng.com/img/icons/miraicon.png" alt="" width="40">
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#ticketNav"

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="ticketNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

                <li class="nav-item">

                    <img src="https://miratechnologiesng.com/img/icons/miraicon.png" alt="">

                <div class="card-body py-lg-5 text-muted text-center">
                    <form action="" method="post" id="forgotpwd" name="forgotpwd" >

                        <div class="input-group mb-3">
                            <span class="input-group-text bg-white alt" id="email">

                            <input type="text" class="form-control alt" id="email" name="email" placeholder="Email" aria-label="Email"
                                aria-describedby="email" autocomplete="email">
                        </div>

                        <button type="submit" class="btn btn-sm bg-btn">
                            <i class="fas fa-paper-plane fa-fw"></i>
                            SEND
                        </button>
                    </form>
                </div>
            </div>



            <div class="mt-4">

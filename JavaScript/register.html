<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="A contact form" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/register.css">
    <!-- CUSTOM JAVASCRIPT -->
    <script defer src="./assets/js/Validation.js"></script>
    <title>contact Me!</title>
</head>

<body>

    <a href="./index.html" rel="noopener noreferrer">main</a>
    <a href="./fresh.html" rel="noopener noreferrer">new</a>
    <hr />
    <main class="container">


        <form action="" id="register">
            <div id="contactForm" class="contactForm shadow">
                <div id="formHeader" class="formHeader bg-primary shadow py-2">
                    <h4 id="message">Contact Me!</h4>
                </div>
                <div id="formBody" class="formBody">
                    <form action="" method="POST" name="contactForm">
                        <div class="inputContainer">
                            <label for="userName">
                                <i class="fa fa-lg fa-fw fa-user"></i>
                            </label>
                            <input name="name" id="userName" type="text" placeholder="John Smith" autocomplete="name"
                                class="form-control" />
                        </div>
                        <div class="inputContainer">
                            <label for="userEmail">
                                <i class="fa fa-lg fa-fw fa-envelope"></i>
                            </label>
                            <input name="email" id="userEmail" type="email" placeholder="jsmith@domain.com"
                                autocomplete="email" class="form-control" />
                        </div>
                        <div class="inputContainer">
                            <textarea name="feedback" id="userMessage" rows="5"
                                placeholder="Enter your message"></textarea>
                        </div>

                        <button id="submitBtn" class="btn btn-sm btn-primary submitBtn" type="submit" value="Send">
                            <i class="fa fa-fw fa-paper-plane" aria-hidden="true"></i>
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </form>

        <!-- <div class="ocean">
            <div class="wave"></div>
            <div class="wave"></div>
        </div> -->
        <footer class="container-fluid"></footer>
    </main>

</body>

</html>
